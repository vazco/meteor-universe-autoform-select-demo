<head>
    <title>Universe Autoform Select</title>
</head>

<body>
    <div class="container">
        <div class="col-sm-12">
            <h1>Universe Autoform Select</h1>

            {{> hello}}
        </div>
    </div>
</body>

<template name="hello">
    <div class="row">
        <h3 class="text-primary col-sm-6">Single</h3>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    Value: "{{testObject.single}}"
                </div>
            </div>
        </div>
    </div>

{{#if debug}}
    <h4>select</h4>
    {{#autoForm id="single1" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="single" type="select"}}

    {{/autoForm}}


    <hr/>


    <h4>select2</h4>
    {{#autoForm id="single2" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="single" type="select2"}}

    {{/autoForm}}

    <hr/>
{{/if}}

    <h4>universe-select</h4>


    {{#autoForm id="single3" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="single"}}

    {{/autoForm}}


    <hr />

    <div class="row">
        <h3 class="text-primary col-sm-6">Multiple</h3>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    Value: "{{testObject.multiple}}"
                </div>
            </div>
        </div>
    </div>

{{#if debug}}
    <h4>select-multiple</h4>
    {{#autoForm id="multiple1" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="multiple" type="select-multiple"}}

    {{/autoForm}}


    <hr/>


    <h4>select2</h4>
    {{#autoForm id="multiple2" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="multiple" type="select2" multiple=true}}

    {{/autoForm}}

    <hr/>
{{/if}}

    <h4>universe-select</h4>


    {{#autoForm id="multiple3" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="multiple" multiple=true remove_button=true}}

    {{/autoForm}}

    <hr />

    <div class="row">
        <h3 class="text-primary col-sm-6">Multiple - without autosave</h3>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    Value: "{{testObject.multiple}}"
                </div>
            </div>
        </div>
    </div>

{{#if debug}}
    <h4>select-multiple</h4>
    {{#autoForm id="multiple1noautosave" collection="TestCollection" doc=testObject type="update"}}

        {{> afFormGroup name="multiple" type="select-multiple"}}

    {{/autoForm}}


    <hr/>


    <h4>select2</h4>
    {{#autoForm id="multiple2noautosave" collection="TestCollection" doc=testObject type="update"}}

        {{> afFormGroup name="multiple" type="select2" multiple=true}}

    {{/autoForm}}

    <hr/>
{{/if}}

    <h4>universe-select</h4>


    {{#autoForm id="multiple3noautosave" collection="TestCollection" doc=testObject type="update"}}

        {{> afFormGroup name="multiple" multiple=true remove_button=true}}

        <button type="submit">Save</button>
    {{/autoForm}}

    <hr />


    <div class="row">
        <h3 class="text-primary col-sm-6">Multiple - allow to create new items</h3>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    Value: "{{testObject.create}}"
                </div>
            </div>
        </div>
    </div>

    <h4>universe-select autosave</h4>


    {{#autoForm id="create3autosave" collection="TestCollection" doc=testObject type="update" autosave=true}}

        {{> afFormGroup name="create" multiple=true create=true createMethod='insertOption'}}

    {{/autoForm}}

    <h4>universe-select without autosave</h4>


    {{#autoForm id="create3" collection="TestCollection" doc=testObject type="update"}}

        {{> afFormGroup name="create" multiple=true create=true createMethod='insertOption'}}

        <button type="submit">Save</button>
    {{/autoForm}}


    <div class="row">
        <h3 class="text-primary col-sm-6">Multiple - with remoteOptions</h3>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    Value: "{{testObject.create}}"
                </div>
            </div>
        </div>
    </div>

    <br /><br /><br /><br />
    <br /><br /><br /><br />

</template>
